<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Counselor Portal</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .navbar {
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .form-control, .form-container .form-select {
            margin-bottom: 15px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
        }

        .btn-view {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Counselor Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>

                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                 
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Enquiry Form -->
    <div class="form-container">
        <h2>Course Enquiry</h2>

        <p class="error-message" th:if="${emsg}" th:text="${emsg}"></p>
        <p class="success-message" th:if="${smsg}" th:text="${smsg}"></p>

        <!-- Form for submitting enquiry -->
        <form th:action="@{/add-enquiry}" th:object="${enq}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" th:field="*{stuName}" class="form-control" id="name" placeholder="Enter your full name" required>
                <input type="hidden" th:field="*{enqId}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" th:field="*{stuPhone}" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="courseType" class="form-label">Course Type</label>
                <select th:field="*{courseName}" class="form-select" id="courseType" required>
                    <option value="" selected>Select Course</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="devops">DevOps</option>
                    <option value="testing">Testing</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="classMode" class="form-label">Class Mode</label>
                <select th:field="*{classMode}" class="form-select" id="classMode" required>
                    <option value="" selected>Select Class Mode</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="courseStatus" class="form-label">Course Status</label>
                <select th:field="*{enqStatus}" class="form-select" id="courseStatus" required>
                    <option value="" selected>Select Course Status</option>
                    <option value="open">Open</option>
                    <option value="enrolled">Enrolled</option>
                    <option value="lost">Lost</option>
                </select>
            </div>

            

            <div class="form-buttons">
                <button type="submit" class="btn btn-submit">Submit Enquiry</button>
                <a href="/view-enquiry" class="btn btn-view">View Enquiries</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
